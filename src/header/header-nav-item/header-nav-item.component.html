<a *ngIf="type === 'href'" md-menu-item [href]="url">
    <ng-template [ngTemplateOutlet]="content"></ng-template>
</a>
<a *ngIf="type === 'route'" md-menu-item [routerLink]="url">
    <ng-template [ngTemplateOutlet]="content"></ng-template>
</a>

<ng-template #content>
    <ng-content></ng-content>
</ng-template>
